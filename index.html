<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <title>BMI計算アプリ</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./libs/bootstrap/carousel.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/custom.css" />
  </head>
  <body>
    <!-- Header(Start) -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-danger" role="navigation">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> <img src="./images/logo.png" />BMI計算アプリ </a>
        </div>
      </nav>
    </header>
    <!-- Header(End) -->

    <!-- Main(Start) -->
    <main>
      <div class="bg-danger" id="BMIcalc">
        <h1 class="text-center text-white">BMI計算しよう・・・</h1>
        <div class="mt-5 mb-5">
          <h2 class="text-center text-white pt-5 pb-1 border-bottom">BMIとは</h2>
          <p class="text-white pt-5">
            BMI（Body Mass
            Index）はボディマス指数と呼ばれ、体重と身長から算出される肥満度を表す体格指数です。子供には別の指数が存在しますが、成人ではBMIが国際的な指標として用いられています。健康を維持するためは日頃からBMIを把握することが重要です
          </p>
        </div>
        <div class="card m-auto" style="width: 18rem">
          <div class="card-body">
            <h6 class="card-title text-center">身長と体重を入力</h6>
            <div class="input-group">
              <img src="images/height.png" height="32px" width="32px" id="calcimg" />
              <span class="input-group-text">身長</span>
              <input type="text" value="165" style="text-align: right" class="form-control" id="heighttarget" />
              <span class="input-group-text">cm</span>
            </div>
            <div class="input-group mt-3">
              <img src="images/weight.png" height="32px" width="32px" id="calcimg" />
              <span class="input-group-text">体重</span>
              <input type="text" value="70" style="text-align: right" class="form-control" id="weighttarget" />
              <span class="input-group-text">kg</span>
            </div>
            <button class="btn btn-danger mt-3" id="button_push">BMIを計算PUSH</button>
            <h6 class="card-title text-center mt-3">BMIの計算結果</h6>
            <div class="input-group">
              <span class="input-group-text">BMI</span>
              <input type="text" value="0" style="text-align: right" class="form-control" id="total" readonly />
              <p id="BMIresult"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Main(End) -->

    <!-- Footer(Start) -->
    <div class="footer">
      <footer class="bg-white">
        <div class="container text-muted py-5">
          <p class="float-end mb-1"><a href="#">Back to top</a></p>
          <p class="mb-1">&copy; Bootstrap</p>
          <p class="mb-0">
            <a href="https://getbootstrap.jp" target="_blank">BootStrap公式サイト</a>や <a href="https://getbootstrap.jp/docs/5.0/getting-started/introduction/" target="_blank">スタートガイド</a>、
            <a href="https://icons.getbootstrap.com/" target="_blank">アイコン</a>を活用しましょう。
          </p>
        </div>
      </footer>
    </div>
    <!-- Footer(End) -->

    <!-- JavaScript -->
    <script src="./libs/jquery/jquery-3.6.1.min.js"></script>
    <script src="./libs/bootstrap/bootstrap.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
